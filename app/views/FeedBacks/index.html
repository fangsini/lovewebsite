#{extends 'menu.html' /}
#{set cssName:'feedback' /}
	<div class="main">
		#{form @FeedBacks.sendFeedBack(), enctype:'multipart/form-data'}
			<p class="from-head line-center">用户反馈</p>
			<p class="text-line">
				<label for="name">
					姓名：
				</label>
				<input type="text" name="name" class="input-txt">
			</p>

			<p class="text-line">
				<label for="content">
					内容：
				</label>
				<br />
				<textarea name="content" class="input-txt txtarea"></textarea>
			</p>

			<p class="text-line">
				<label for="contact">
					联系方式：
				</label>
				<input type="text" name="contact" class="input-txt">
			</p>
			<p class="line-center">
				<input type="submit" name="feedback" value="发送" class="sub-button">
			</p>
		#{/form}
	</div>
	<div class="footer">
            <p>Copyright ? 2013 All Rights Reserved</p>
    </div>
</body>
</html>
