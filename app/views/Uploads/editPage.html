#{form @Uploads.editUpload() , enctype:'multipart/form-data'}
	<p>
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" value = "${existUpload.title}"/>
	</p>
	<p>
		<label for="content">Content:</label>
		<textarea id="content" name="content" />${existUpload.content}</textarea>
	</p>
	<p>
		<input type="hidden" id="id" name="id" value="${existUpload.id}"/>
	<p>
		<input type="submit" value="Submit" />
	</p>
#{/form}
