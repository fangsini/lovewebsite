<html>
<head>
 <title>后台主页</title>
 <link rel="stylesheet" type="text/css" href="/public/stylesheets/upload.css" />
</head>
<body>
 <div class="page">
        <p class="logo"><img src="/public/images/home.png" alt="首页"/ id="logo1"><strong>管理员</strong></p>
        <p class="txt_right"><strong>华南农业大学管理员</strong>  <span class="v_line"> | </span> <a href="@{Secure.logout()}">退出</a></p>
     <div class="menu1">
        <a href="@{Application.index()}">前台主页</a>
        <a href="@{Uploads.allUploads()}">所有上传信息</a>
        <a href="@{Verifies.index()}">审核信息</a>
        <a href="@{Emails.index()}">发送邮件</a>
        <a href="@{MNews.index()}">发布信息</a>
        <a href="@{Reports.index()}">后续报道</a>
        <span id="searchspan"><input type="text" name="search" id="search"/><input type="submit" name="submit" value="搜索" id="button"/></span>
    </div>
    <div class="content">
        <div class="intro">
            <p><img src="/public/images/upload3.png" alt="用户上传信息"/>&nbsp;&nbsp;&nbsp;所有用户上传的信息</p>
        </div>
        <div class="line">
        </div>
        <div class="upMsg">
            <table>
            #{if alluploads.size() >= 1}
            #{list items:alluploads, as:'alluploads'}
            <tr>
                <td><span id="title">标&nbsp;&nbsp;&nbsp;题:</span><span id="titleInfo">${alluploads.title}</span></td>
            </tr>
            <tr>
                <td><span class="more"><a href="@{Uploads.showUpload(alluploads.id)}">详情</a></span></td>
            </tr>
            <tr>
                <td>
                    <div class="line">
                    </div>
                </td>
            </tr>
            #{/list}
            #{/if}
            #{else}
                ${message}
            #{/else}
            </table>
        </div>
    </div>
    <div class="footer">
        <p>Copyright ? 2013 All Rights Reserved</p>
    </div>
    </div>
</body>
</html>
